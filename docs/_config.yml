title: EpiAlert 疫情快訊
description: 全球傳染病情報自動收集與分析
remote_theme: just-the-docs/just-the-docs

# 搜尋設定
search_enabled: true
search:
  heading_level: 3
  previews: 3

# 導航設定
nav_enabled: true
nav_sort: case_insensitive

# 排除原始資料
exclude:
  - "**/raw/"
  - "**/*.jsonl"
  - "**/*.xml"
  - "**/.DS_Store"

# 中文支援
lang: zh-TW

# URL 設定
baseurl: ""
url: "https://epialert.weiqi.kids"

# 頁尾
footer_content: "EpiAlert 疫情快訊 &copy; 2024-2026. Powered by Claude Code."

# 顏色主題
color_scheme: light

# 預設值 - 只讓 index.md 和 lessons-learned.md 出現在導覽
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      nav_exclude: true
  - scope:
      path: "index.md"
    values:
      nav_exclude: false
      nav_order: 1
  - scope:
      path: "Narrator/weekly_digest/index.md"
    values:
      nav_exclude: false
      nav_order: 2
  - scope:
      path: "Extractor/index.md"
    values:
      nav_exclude: false
      nav_order: 90
  # Layer 索引頁 - 作為資料來源的子項目
  - scope:
      path: "Extractor/who_disease_outbreak_news/index.md"
    values:
      nav_exclude: false
  - scope:
      path: "Extractor/us_cdc_han/index.md"
    values:
      nav_exclude: false
  - scope:
      path: "Extractor/us_cdc_mmwr/index.md"
    values:
      nav_exclude: false
  - scope:
      path: "Extractor/us_travel_health_notices/index.md"
    values:
      nav_exclude: false
  - scope:
      path: "Extractor/ecdc_cdtr/index.md"
    values:
      nav_exclude: false
  - scope:
      path: "Extractor/uk_ukhsa_updates/index.md"
    values:
      nav_exclude: false
  - scope:
      path: "Extractor/tw_cdc_alerts/index.md"
    values:
      nav_exclude: false
